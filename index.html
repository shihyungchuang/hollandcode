  <script>
    // 何倫碼測驗題目資料
    // 活動 18 題
const questions = [

  { text: "我喜歡在戶外工作或從事需要體力的工作", type: "R" },

  { text: "我喜歡從事創作，如寫作、繪畫或設計", type: "A" },
  { text: "我喜歡表演、攝影或從事藝術性活動", type: "A" },
  { text: "我喜歡幫助他人或提供社會服務", type: "S" },
  { text: "我喜歡參與輔導、教學或社區志工活動", type: "S" },

  { text: "我喜歡規劃活動並帶領團隊執行任務", type: "E" },
  { text: "我喜歡處理表格、資料與日常行政事務", type: "C" },
  { text: "我喜歡安排流程、整理資訊與執行例行工作", type: "C" },

  { text: "我喜歡觀察現象並思考其背後的邏輯", type: "I" },
  { text: "我喜歡用藝術方式表達我的想法與感受", type: "A" },
  { text: "我喜歡關心人們的情緒與發展", type: "S" },
  { text: "我喜歡設定目標並推動團隊前進", type: "E" },
  { text: "我喜歡依照規則與細節完成工作", type: "C" },
// 能力 18 題
  { text: "我擅長使用各種工具、機器或設備", type: "R" },
  { text: "我擅長解決實務問題與排除故障", type: "R" },
  { text: "我擅長分析數據或提出研究假設", type: "I" },
  { text: "我擅長理解理論並運用於問題解決", type: "I" },
  { text: "我擅長創意構思與設計作品", type: "A" },
  { text: "我擅長寫作、演出或進行藝術創作", type: "A" },
  { text: "我擅長與人溝通並提供協助", type: "S" },
  { text: "我擅長傾聽他人需求並給予建議", type: "S" },
  { text: "我擅長發表意見並影響他人", type: "E" },
  { text: "我擅長領導計畫並解決衝突", type: "E" },
  { text: "我擅長整理資料、管理時間與流程", type: "C" },
  { text: "我擅長處理行政作業與文書管理", type: "C" },
  { text: "我擅長動手製作或修理物品", type: "R" },
  { text: "我擅長歸納資訊並找出問題癥結", type: "I" },
  { text: "我擅長創作圖像、影片或音樂作品", type: "A" },
  { text: "我擅長解決他人問題並建立信任", type: "S" },
  { text: "我擅長主導討論並讓團隊達成共識", type: "E" },
  { text: "我擅長依照標準與規範處理任務", type: "C" },
// 職業 12 題
  { text: "我對修理機械、操作設備或戶外實作相關的工作有興趣，例如技術員、工程師或設備維護相關職業", type: "R" },
  { text: "我對從事研究、數據分析或科學實驗等工作有興趣，例如科學家、程式設計師或資料分析師", type: "I" },
  { text: "我對藝術創作、設計或表演類型的工作有興趣，例如插畫家、平面設計師或創意寫作工作者", type: "A" },
  { text: "我對幫助他人、提供諮詢或教學輔導的工作有興趣，例如老師、心理諮商師或社工人員", type: "S" },
  { text: "我對領導團隊、銷售產品或推動業務發展的工作有興趣，例如主管、業務經理或創業經營者", type: "E" },
  { text: "我對處理資料、執行行政或規劃流程的工作有興趣，例如行政人員、會計助理或資料管理人員", type: "C" },
// 自我評估 6 題
  { text: "我認為我是一個動手能力強、實作力佳的人", type: "R" },
  { text: "我認為我擅長分析、思考與解決問題", type: "I" },
  { text: "我認為我具有藝術感與創意表達能力", type: "A" },
  { text: "我認為我善於理解與協助他人", type: "S" },
  { text: "我認為我具備領導、決策與說服能力", type: "E" },
  { text: "我認為我做事有條理，能專注細節並守秩序", type: "C" }
];

    // 隨機打亂題目順序
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(questions);

    // 初始變數
    let current = 0;
    const scores = { R: 0, I: 0, A: 0, S: 0, E: 0, C: 0 };
    let previousAnswers = [];

    // 顯示題目
    function showQuestion() {
      const container = document.getElementById('question-container');
      container.innerHTML = '';

      if (current < questions.length) {
        const q = questions[current];
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <p>${current + 1}. ${q.text}</p>
          <div class="buttons">
            <button onclick="answer(2)">是</button>
            <button onclick="answer(1)">還好</button>
            <button onclick="answer(0)">不是</button>
          </div>
          ${current > 0 ? '<br><button class="back-button" onclick="goBack()">回上一題重做</button>' : ''}
        `;
        container.appendChild(div);
      }

      // 更新進度條（顯示 目前/總題數 + 百分比）
      const percent = Math.round((current + 1) / questions.length * 100);
      document.getElementById('progress').style.width = percent + '%';
      document.getElementById('progress').innerText = `${current + 1}/${questions.length} (${percent}%)`;
    }

// 答題後處理
function answer(score) {
  const q = questions[current]; // 取得目前的題目對象（包含類型等資訊）
  scores[q.type] += score;      // 將該題所屬類型的得分加總（例如加到R、I等）
  previousAnswers.push({ index: current, score }); // 紀錄使用者的回答（題號與分數）
  current++;                    // 移動到下一題
  if (current < questions.length) {
    showQuestion();             // 若還有題目，顯示下一題
  } else {
    showResult();               // 若題目答完，顯示結果
  }
}

    // 回上一題
    function goBack() {
      const last = previousAnswers.pop();
      scores[questions[last.index].type] -= last.score;
      current = last.index;
      showQuestion();
    }

    // 顯示結果
    function showResult() {
      document.getElementById('question-container').style.display = 'none';
      document.getElementById('progress-bar').style.display = 'none';
      document.getElementById('result-container').style.display = 'block';

      const ctx = document.getElementById('barChart').getContext('2d');
      const data = {
        labels: ["實際型 (R)", "研究型 (I)", "藝術型 (A)", "社會型 (S)", "企業型 (E)", "常規型 (C)"],
        datasets: [{
          label: '', // 不顯示圖例標籤
          data: [scores.R, scores.I, scores.A, scores.S, scores.E, scores.C],
          backgroundColor: [
            'rgba(255,99,132,0.7)',
            'rgba(54,162,235,0.7)',
            'rgba(255,206,86,0.7)',
            'rgba(75,192,192,0.7)',
            'rgba(153,102,255,0.7)',
            'rgba(255,159,64,0.7)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54,162,235,1)',
            'rgba(255,206,86,1)',
            'rgba(75,192,192,1)',
            'rgba(153,102,255,1)',
            'rgba(255,159,64,1)'
          ],
          borderWidth: 1
        }]
      };

new Chart(ctx, {
  type: 'bar',
  data: data,
  options: {
    responsive: true,
    indexAxis: 'y',
    scales: {
      x: {
        beginAtZero: true,
        title: {
          display: true,
          text: '',// Y軸上的名稱 得分
          font: { size: 18 }
        },
        ticks: {
          stepSize: 1,
          font: { size: 14 },
      color: '#333'
        }
      },
      y: {
        title: {
          display: true,
          text: '',// Y軸上的名稱 職業類型
          font: { size: 18 }
        },
        ticks: {
          font: { size: 20 },
      color: '#333'
        }
      }
    },
    plugins: {
      legend: {
        display: false // 移除圖例（預設粉紅色框框）
      },
      tooltip: {
        titleFont: { size: 16 },
        bodyFont: { size: 14 }
      },
      datalabels: {
        anchor: 'center', // 將數字對齊到條形圖的左側 start是左側 end 是放右側 center條形圖中間
        align: 'center', // right讓數字顯示在右邊 left在左邊 center條形圖上方
        color: '#000',
        font: {
          size: 24,
          weight: 'bold'
        },
        formatter: function(value) {
          return value; // 顯示數字
        }
      }
    }
  },
  plugins: [ChartDataLabels] // 加這行來啟用資料標籤
});


// 顯示代碼與分數
const codeResult = getCode(); // 這裡獲得測驗結果代碼，如 "IA"

// 顯示代碼 + 何倫碼描述
const codeDescription = getCodeDescription(codeResult);
document.getElementById('code').innerHTML = codeResult;;

// 顯示代碼後的小字（例如 "(RI)"）
document.querySelector('.small-text').innerText = ` ${codeDescription}`;  // 假設 getCodeDescription 回傳 "RI"

// 顯示代碼說明文字
const careerAdvice = getCareerAdvice(codeResult);
document.getElementById('CareerAdvice').innerText = careerAdvice;

// 顯示職業建議
const careerSuggestions = getCareerSuggestions(codeResult);
document.getElementById('career-suggestions').innerText = careerSuggestions;

  // 設置外部連結，將連結動態顯示
  const externalLink = `https://guide.104.com.tw/wow/jobworld/holland/?code=${codeResult}`;
  const linkText = `點擊這裡查看更多關於${codeResult}的職業內容`; // 這裡可以根據代碼動態修改「查看更多詳細內容」的文字
  document.getElementById('external-link').innerText = linkText;
  document.getElementById('external-link').href = externalLink; // 設置外部連結
  document.getElementById('external-link-container').style.display = 'block'; // 顯示外部連結

}
    // 取得前三名代碼 slice(0, 3)取三碼 slice(0, 2)取兩碼
    function getCode() {
      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      return sorted.slice(0, 2).map(i => i[0]).join('');
    }


// 根據代碼顯示對應的描述
function getCodeDescription(code) {
  const descriptions = {
"RI": "(R)實作型+(I)研究型",
"IR": "(I)研究型+(R)實作型",
"RA": "(R)實作型+(A)藝術型",
"AR": "(A)藝術型+(R)實作型",
"RS": "(R)實作型+(S)社會型",
"SR": "(S)社會型+(R)實作型",
"RE": "(R)實作型+(E)企業型",
"ER": "(E)企業型+(R)實作型",
"RC": "(R)實作型+(C)事務型",
"CR": "(C)事務型+(R)實作型",
"IA": "(I)研究型+(A)藝術型",
"AI": "(A)藝術型+(I)研究型",
"IS": "(I)研究型+(S)社會型",
"SI": "(S)社會型+(I)研究型",
"IE": "(I)研究型+(E)企業型",
"EI": "(E)企業型+(I)研究型",
"IC": "(I)研究型+(C)事務型",
"CI": "(C)事務型+(I)研究型",
"AS": "(A)藝術型+(S)社會型",
"SA": "(S)社會型+(A)藝術型",
"AE": "(A)藝術型+(E)企業型",
"EA": "(E)企業型+(A)藝術型",
"AC": "(A)藝術型+(C)事務型",
"CA": "(C)事務型+(A)藝術型",
"SE": "(S)社會型+(E)企業型",
"ES": "(E)企業型+(S)社會型",
"EC": "(E)企業型+(C)事務型",
"CE": "(C)事務型+(E)企業型",
"SC": "(S)社會型+(C)事務型",
"CS": "(C)事務型+(S)社會型",
  };

  return descriptions[code] || ""; // 如果代碼不存在，返回空字符串
}


// 根據代碼顯示對應的代碼說明文字
